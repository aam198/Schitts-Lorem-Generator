<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schitt's Creek Lorem Ipsum Generator!</title>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link id="theme-style" rel="stylesheet" type="text/css" href="">

</head>
<body>
<div class="main">
    <header>
        <div class="logo">
            <img class="david-fadein" id="david-popout" src="assets/david.svg" />
        </div>
        
        <div class="nav-controls">
         <button id="theme-display" class="control" title="Theme Change">
            <i class="fas fa-cog"></i>
         </button>
        </div>

        <div class="theme-container ">
            
          <div id="theme-select">
            <button id="dark-mode" class="dark theme-select"  aria-label="Set to dark theme" data-mode="dark">
                <div class="theme-label active">Dark</div>
                <div class="theme">
                    <div class="color background"></div>
                    <div class="color shade-100"></div>
                    <div class="color shade-300"></div>
                    <div class="color shade-500"></div>
                </div>
            </button>
          </div>

          <div id="theme-select">
            <button id="light-mode" class="light theme-select"  aria-label="Set to light theme" data-mode="light">
              <div class="theme-label">Light</div>
              <div class="theme">
                  <div class="color background"></div>
                  <div class="color shade-100"></div>
                  <div class="color shade-300"></div>
                  <div class="color shade-500"></div>
              </div>
              </button>
          </div>

          <div id="theme-select">
            <button id="neon-mode" class="neon theme-select"  aria-label="Set to neon theme" data-mode="neon">
                <div class="theme-label">CyberPunk!</div>
                <div class="theme" >
                    <div class="color background"></div>
                    <div class="color shade-100"></div>
                    <div class="color shade-300"></div>
                    <div class="color shade-500"></div>
                </div>
            </button>
          </div>
        </div>
    </header>
    
    <section class="section-center">
        <img class="Screek" id="logo-schitt" src="assets/Schitt's_Creek_logo_dk.png" />

        <h1>Lorem Ip$um Generator!</h1>

        <form class ="lorem-form">
            <label for="numPara">How many paragraphs: </label>
            <div class="paraAmountNum">
                <input type="number" min = "1" max="10" value="5" id="numofPara" />
            </div>

            <button type="submit" class="btn"><span>Generate Lorem</span></button>
        </form>

        <div class="heading hidden"></div>
        
        <article class="lorem-text"></article>
    </section>
</div>
<footer>
    <section class="footer_main">
        <div class="logo">
                <a href="http://www.alliemartz.com" class="logo_svg" target="_blank">
                <img src="assets/footer_logo2.svg" alt="Allie Martz Logo">
                <img src="assets/nameLogo.svg" class="name_logo" alt="Allie Martz Title"></a>
        </div>
        <div class="contact">
            <h3><i>Have more quotes to add? </i><span class="email"><a href="mailto:alliemartzdev@gmail.com?subject=More Schitt Quotes"><i>Contact me!</i></a></span></h3>

            <div class="social">
                <a href="https://github.com/aam198" target="_blank"><i class="fab fa-github-square" aria-hidden="true"></i></a>
                <a href="https://codepen.io/aam198" target="_blank"><i class="fab fa-codepen" aria-hidden="true"></i></a>
                <a href="https://www.twitter.com/alliemartz" target="_blank"><i class="fab fa-twitter-square" aria-hidden="true"></i></a>
            </div>
        </div>
    </section>


    <div class="copyright">
        2021 Developed by &nbsp;<a href="http://www.alliemartz.com" target="_blank"> Allie Martz</a>
    </div>

</footer>

    <script src="script/index.js"></script>
  
</body>
</html>
