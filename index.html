<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Schitt's Creek Lorem Ipsum Generator!</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>
<body>
<div class="main">
    <header>
        <div class="logo">
           
        </div>
        
        <div class="nav-controls">
         <button id="theme-display" class="control" title="Theme Change">
            <i class="icon-cog"></i>
         </button>
        </div>

        <div class="theme-container ">
            <button id="light-select" class="light theme-select active" onclick="setTheme('light')" aria-label="Set to light theme" tabindex="0">
            <div class="theme-label">Light</div>
            <div class="theme">
                <div class="color background"></div>
                <div class="color shade-100"></div>
                <div class="color shade-300"></div>
                <div class="color shade-500"></div>
            </div>
            </button>
            <button id="dark-select" class="dark theme-select" onclick="setTheme('dark')" aria-label="Set to dark theme" tabindex="-1">
                <div class="theme-label">Dark</div>
                <div class="theme">
                    <div class="color background"></div>
                    <div class="color shade-100"></div>
                    <div class="color shade-300"></div>
                    <div class="color shade-500"></div>
                </div>
            </button>

            <button id="neon-select" class="neon theme-select" onclick="setTheme('neon')" aria-label="Set to neon theme" tabindex="-1">
                <div class="theme-label">CyberPunk!</div>
                <div class="theme">
                    <div class="color background"></div>
                    <div class="color shade-100"></div>
                    <div class="color shade-300"></div>
                    <div class="color shade-500"></div>
                </div>
            </button>
        </div>
    </header>
    
    <section class="section-center">
        <img class="Screek" src="assets/Schitt's_Creek_logo_dk.png" />

        <h1>Lorem Ip$um Generator!</h1>

        <form class ="lorem-form">
            <label for="numPara">How many paragraphs: </label>
            <div class="paraAmountNum">
                
                <input type="number" min = "1" max="10" value="5" id="numofPara" />
            </div>

            <button type="submit" class="btn"><span>Generate Lorem</span></button>
        </form>

        <div class="heading hidden"><h2>Copy Text Below!</h2></div>
        <article class="lorem-text"></article>
    </section>
</div>
<footer>
    <div class="logo">
            <a href="http://alliemartz.com" target="_blank">
            <img src="assets/footer_logo2.svg" alt="Allie Martz Logo"></a>
    </div>
    <h3><i>Have more quotes to add? <span class="email"><a href="mailto:alliemartzdev@gmail.com?subject=More Schitt Quotes">Contact me!</a></span> </i></h3>
</footer>

    <!-- https://www.youtube.com/watch?v=FxGoTtoFvfs -->

    <script src="script/index.js"></script>
  
</body>
</html>
