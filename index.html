<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Schitt's Creek Lorem Ipsum Generator!</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo">
            <a href="http://alliemartz.com" target="_blank">
            <img src="assets/footer_logo2.svg" alt="Allie Martz Logo"></a>
        </div>
        
        <div class="nav-controls">
         <button id="theme-display" class="control" title="Theme Change">
            <i class="icon-cog"></i>
         </button>
        </div>

        <div class="theme-container ">
            <button id="light-select" class="light theme-select" onclick="setTheme('light')" aria-label="Set to light theme" tabindex="-1"></button>
        </div>
    </header>
    
    <section class="section-center">
        <img class="Screek" src="assets/Schitt's_Creek_logo_dk.png" />

        <h1>Lorem Ip$um Generator!</h1>

        <form class ="lorem-form">
            <label for="numPara">How many paragraphs: </label>
            <div class="paraAmountNum">
                
                <input type="number" min = "1" max="10" value="5" id="numofPara" />
            </div>

            <button type="submit" class="btn"><span>Generate Lorem</span></button>
        </form>

        <div class="heading hidden"><h2>Copy Text Below!</h2></div>
        <article class="lorem-text"></article>
    </section>

    <!-- https://www.youtube.com/watch?v=FxGoTtoFvfs -->

    <script src="script/index.js"></script>
</body>
</html>
